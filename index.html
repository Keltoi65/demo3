<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographe Professionnel</title>
    <style>
        /* Variables */
        :root {
            --primary-color: #c69f9f;
            --text-color: #333;
            --background-color: #f5f5f5;
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        /* Header */
        header {
            background-image: url('/api/placeholder/1200/400');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            color: white;
            letter-spacing: 0.5em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: white;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
        }

        /* Navigation */
        nav {
            background: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Contact Form */
        .contact {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact input,
        .contact textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact button {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .contact button:hover {
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: white;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">PHOTOGRAPHE</h1>
        <p class="subtitle">Capturer l'instant présent</p>
    </header>

    <nav>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#galerie">Galerie</a></li>
            <li><a href="#prestations">Prestations</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="/api/placeholder/400/400" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/400" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/400" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/400" alt="Photo 4">
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/400" alt="Photo 5">
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/400" alt="Photo 6">
            </div>
        </section>

        <section class="contact">
            <h2>Contact</h2>
            <form>
                <input type="text" placeholder="Nom" required>
                <input type="email" placeholder="Email" required>
                <textarea rows="5" placeholder="Message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Photographe Professionnel. Tous droits réservés.</p>
    </footer>
</body>
</html>
